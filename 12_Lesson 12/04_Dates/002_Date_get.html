<!DOCTYPE HTML>
<html>
<head>
    <title>Date.get* </title>
</head>
<body>

    <script>
        const date = new Date();
        document.write("<b>date = </b>" + date + "<br/>");
        document.write("<b>date.getDate() = </b>" +  date.getDate() + "<br/>");
        document.write("<b>date.getMonth() = </b>" + date.getMonth() + "<br/>");
        document.write("<b>date.getFullYear() = </b>" + date.getFullYear()  + "<br/>"); 
        document.write("<b>date.getYear() = </b>" + date.getYear() + "<br/>"); //1900
        document.write("<b>date.getDay() = </b>" + date.getDay() + "<br/><br/>");

        document.write("<b>date.getHours() = </b>" + date.getHours() + "<br/>");
        document.write("<b>date.getMinutes() = </b>" + date.getMinutes()  + "<br/>");
        document.write("<b>date.getSeconds() = </b>" + date.getSeconds()   + "<br/>");
        document.write("<b>date.getMilliseconds() = </b>" + date.getMilliseconds()  + "<br/><br/>");

        document.write("<b>date.getTime() = </b>" + date.getTime()); // 1970 

    </script>

</body>
</html>
