<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Date.set* </title>
</head>
<body>

    <script type="text/javascript" language="JavaScript">

        var date1 = new Date();
        date1.setDate(13); 
        date1.setMonth(11); 
        date1.setFullYear(2020); 
        date1.setHours(14); 
        date1.setMinutes(23); 
        date1.setSeconds(48); 
        date1.setMilliseconds(666);
        document.writeln("<strong>date1 = </strong>" + date1 + "<br />");

        var date2 = new Date();
       
        date2.setTime(11000700000000); 
        document.writeln("<strong>date2 = </strong>" + date2);

    </script>

</body>
</html>
